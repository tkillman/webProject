<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

<div id='div1' style= "width : 300px; height:300px ; background : red ; display : none;"></div>
<button id ='btn'> 확인 </button>


<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">


$(function(){
	
	
	$('#btn').click(function(){
		
		var isHidden = $('#div1').is(":hidden");
		
		if(isHidden){
			$('#div1').show(2000); //파라미터는 걸리는 시간.
		}else {
			$('#div1').hide(2000);
		}
	});
	
});


</script>





</body>
</html>
