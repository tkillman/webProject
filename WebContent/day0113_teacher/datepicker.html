<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" type="text/css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="jquery.ui.datepicker-ko.js"></script>

<script type="text/javascript">


//
$(function(){
	
	// $("#date1").datepicker();
	
	
	$("#date1").datepicker({
		showMonthAfterYear:true
	});
	
	
	$("#date1").datepicker(
			"option", "defaultDate", "2017-01-10"
	      );
});

//
$(function(){
	$("#date2").datepicker({
		showMonthAfterYear:true
		// ,minDate:0, maxDate:"+5D"
		// ,minDate:-5, maxDate:"+1M +5D"
		,minDate:"2017-01-10", maxDate:"2017-01-15"
	});
});

//
$(function(){
	$("#date3").datepicker({
		showMonthAfterYear:true
		,showOn:"button"
		,buttonImage:"calendar.gif"
		,buttonImageOnly:true
		,monthNames:["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"]
	    ,monthNamesShort:["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"]
	});
});

</script>


</head>
<body>

<input type="text" readonly="readonly"
           id="date1">
<br>
<input type="text" readonly="readonly"
           id="date2">
<br>
<input type="text" readonly="readonly" 
           id="date3" style="margin-right: 3px;">
<br>



</body>
</html>
