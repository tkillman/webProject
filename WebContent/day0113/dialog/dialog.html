<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" type="text/css">


<style type="text/css">
.ui-widget-header { /*대화상자타이틀*/
	background: none;
	border: 1px solid #ff5e00;
	background: red;
}
</style>


<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script type="text/javascript">


//1 . 다이얼 로그를 띄우기
//2. 다이얼 로그를 띄우는데 제목을 붙여주기
//3. 다이얼 로그를 띄우는데 뒤에 배경을 클릭 할 수 없도록 하기
//4. 서버에 갔다 오는데 그 동안 새로고침이 되더라도 뒤의 내용이 지워지지 않도록 하는 방법.
	//ajax의 기법.
	
//5.  확인 버튼을 눌렀을 때 창이 닫히도록 하기
//6. 타이틀 창을 없애고 ,애니메이션 효과, 버튼 만들기.



$(function(){
	
	
	//1 . 다이얼 로그를 띄우기
	$("#btn1").click(function(){
		$("#dlg1").dialog();  // 모딜리스대화상자
	});
	
	
	//2. 다이얼 로그를 띄우는데 제목을 붙여주기
	$("#btn2").click(function(){
		$("#dlg2").dialog({
			title:"데이터검색"
			,width:500
			,height:500
		});
	});

	//3. 다이얼 로그를 띄우는데 뒤에 배경을 클릭 할 수 없도록 하기
	$("#btn3").click(function(){ // modal?? 뒷 배경을 조작할 수 없도록 하는 것
		$("#dlg3").dialog({
			title:"우편번호"
			,modal:true
			,width:500
			,height:500
		});
	});

	
	//4. 서버에 갔다 오는데 그 동안 새로고침이 되더라도 뒤의 내용이 지워지지 않도록 하는 방법.
	//ajax의 기법.
	
	/* $("#btn4").click(function(){
		$("#dlg4").dialog({
			title:"대화상자"
			,modal:true
			,width:300
			,height:300
		});
	});
	 */
	
	 $("#btn4").click(function(){
		$("<div>").dialog({
			title:"대화상자"
			,modal:true
			,open :function(){$(this).load("timer.jsp")}
			
			,width:300
			,height:300
		});
	}); 
	
	
	
	//5.  확인 버튼을 눌렀을 때 창이 닫히도록 하기
	$("#btn5").click(function(){
		$("#dlg5").dialog({
			title:"예제"
			,modal:true
			,width:500
			,height:500
		});
	});
	
	
	//6. 타이틀 창을 없애고 ,취소 버튼을 누르면 창이 닫히도록 하기
	$("#btn6").click(function(){
		$("#dlg6").dialog({
			title:"예제"
			,modal:true
			,open:function(){
				// $(this).css("background", "green");
				$(this).parents(".ui-dialog:first").
				   find(".ui-dialog-titlebar").remove();
			}
			,width:500
			,height:500
			// ,show:"blind", hide:"explode"
			,show:"clip", hide:"clip"
			,buttons : {
				"확인":function(){
					
				}
			    ,"취소":function(){
			    	$(this).dialog("close");
			    }
			
			}

		});
	});

});



function dlgOk5() {
	$("#dlg5").dialog("close");
}

</script>



</head>
<body>

<button type="button" id="btn1">대화상자1</button><br>
<button type="button" id="btn2">대화상자2</button><br>
<button type="button" id="btn3">대화상자3</button><br>
<button type="button" id="btn4">대화상자4</button><br>
<button type="button" id="btn5">대화상자5</button><br>
<button type="button" id="btn6">대화상자6</button><br>
<br>




<div id="dlg1" style="display: none;">
   <h3>간단한 대화상자</h3>
   <p>대화상자입니다.</p>
</div>

<div id="dlg2" style="display: none;">
   <h3>검색</h3>
   <p>대화상자입니다.</p>
</div>


<div id="dlg3" style="display: none;">
   <h3>우편번호</h3>
   <p>대화상자입니다.</p>
</div>

  <a href="test1.jsp">test1.jsp</a>

<div id="dlg5" style="display: none;">
   <h3>대화상자</h3>
   <p>대화상자입니다.</p>
   <input type="text" id="test1"><br>
   <input type="button" value="확인" onclick="dlgOk5();">
</div>

<div id="dlg6" style="display: none;">
   <h3>대화상자</h3>
   <p>대화상자입니다.</p>
</div>








</body>
</html>
