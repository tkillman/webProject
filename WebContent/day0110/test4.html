<div id="boxA">
맨위

<div id="boxB">
맨위

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
     <script type="text/javascript">
     
     $(function(){ 
    	 
    	 $('#p1').click(function(){
    		 
    		 
    		var p= $('#boxB').position().top;
    		
    		alert(p);
    		
    		 $('html,body').animate({scrollTop : p}, "slow");

    	 $('#p2').click(function(){
    		
    		 $('html,body').animate({scrollTop:0}, "slow");
    		 
    	 });

     </script>
