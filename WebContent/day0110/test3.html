<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<style type="text/css">

.bg{
		background-color : yellow;
}

.cls{

	backgroud:#cccccc;
	border : 3px solid #666;
	margin : 5px;
	padding : 5px;
	width : 400px;
	height : 300px;
	overflow : auto;
	
}

.cls p{


	margin : 10px;
	padding : 5px;
	border : 2px solid #666;
	width : 1000 px;
	height : 1000px;
	
}


</style>

<table border="1" style="width:300px;">



<tr>
<td>제목</td>
</tr>

<tr>
<td>자바</td>
</tr>

<tr>
<td>안드로이드</td>
</tr>

<tr>
<td>하둡</td>
</tr>


</table>

<hr>
<div id="div1"> 눌러봐 </div>

<hr>
<div id="div2"> 눌러봐2</div>


<hr>
<div class="cls">

<h4>웹 프로그래밍</h4>
<p>Jquery</p>
</div>

<div id="result">




</div>


<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
     <script type="text/javascript">
     
     
     $(function(){  
     
    	 $('table tr:gt(0)').hover(function() {
     	
    		 $(this).addClass("bg");
    	 
     }, function() {
     	
    	 $(this).removeClass("bg");
     }); // hover 관련 메소드
    
    	 
    $('#div1').one('click',function(){
    	alert('누르면 안되는데....');
    	
    });
    	 
    $('#div2').click(function(){
    	alert('안녕....');
    	
    }); 
     
    $('#div2').trigger('click'); //알아서 눌려진 것처럼 행동

	
	
    $('.cls').scrollTop(200);
    

    
    $('#result').text('scrollTop :' + $(".cls").scrollTop());
    
    
	$('.cls').scroll(function(){
	
		var t = $('.cls').scrollTop();
		var l = $('.cls').scrollLeft();
		
		var s="top : " +t +" , left :" +l;
		$("#result").text(s);
		
	});
	
	
	$(document).scroll(function(){
		
		var t = $(document).scrollTop();
		var l = $(document).scrollLeft();
		
		var s="top : " +t +" , left :" +l;
		$("#result").text(s);
		
	});
	
    
    	 
     });
    
     </script>
     
</body>
</html>
