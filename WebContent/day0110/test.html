<script type="text/javascript">


function check(){
	
	var f=document.forms[0];
	
	if(! f.name.value){
		return false;
	}
	f.submit();
	return true;
}

<script>




<form action="" onsubmit="return check();">
<input type="text" name="name">
<input type="submit">
<button type="submit">
</form>
