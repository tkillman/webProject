<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

<!-- enctype="multipart/form-data" 파일을 업로드 할때는 꼭 있어야 한다. , 명시하지 않으면 이름만 업로드 된다. -->

<form enctype="multipart/form-data">
<input type="file" name="upload">
</form>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
     <script type="text/javascript">
    
     //on을 쓰는 이유?
     // on 메소드가 아닌 input에 바로 change 메소드를 등록할 경우
     // 새로 생겨난 input에는 이벤트가 등록되지 않는다.
     
	$('body').on('change','input',function(){
		var s='<input type="file" name="upload">'
		$('form').append("<br>"+s);
			
	});
     
     
     
     </script>
</body>
</html>
