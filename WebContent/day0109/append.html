<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

<div id="div1">클릭하세요.append()메소드</div>
<div id="div2">클릭하세요.prepend()메소드</div>
<ul>기준</ul>





<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
     <script type="text/javascript">
     
     $(function(){     
    	 var i=0;
    	 var s=0;
    	 $('#div1').click(function(){
    		 
    		 i++;
    		 $('ul').append("<li> append됨 : "+ i );
    		 
    	 });
    	 
    	 $('#div2').click(function(){
    		 
    		 s++;
    		 $('ul').prepend("<li> prepend됨 : "+ s );
    		 
    	 });
    	 
     });
     
     </script>


</body>
</html>
