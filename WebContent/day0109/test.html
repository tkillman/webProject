<body>

<div id="div1"></div>

     <script type="text/javascript">
    
     $(function(){      
    	 
    	 $('body').append("<ul></ul>");
    	 
    	 for(var i=0;i<4;i++){
    		 $('body ul').append("<li>클릭</li>");

 		$('#div1').append("<ul></ul>");

		$('<ul></ul>').appendTo('#div1');

    		 $("<li> 클릭1</li>").appendTo('#div1 ul');

    	 $('#div1 ul li').each(function(i){
    		$(this).click(function(){
 
    			alert(i+"번째 클릭");
    			
    		})
    		 
    	 });
    	 	
    	  	var s=$('#div1').clone();
    	  	$("#div2").append(s);
  
     });
     
  //json 서버는 클라이언트에 전달할 때 json 형태
     
  
  
     </script>
