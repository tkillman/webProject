<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style type="text/css">

div{
	width: 60px; height: 60px; margin: 10px; float: left;
	border: 2px solid blue;
	 

}

.blue{background: blue;}

.lightblue{ background: lightblue;}

.oragne{   background: oragne; }


</style>
</head>
<body>
 
<h3>end()  예제</h3>
<pre>
end() 메소드는 이전 element()로 돌리는 메소드이다.
</pre>



<p><span>hello</span></p>


<div class="blue">A</div> 0
<div>B</div>1
<div>C</div>2
<div>D</div>3
<div>E</div>4
<div class="orange">F</div>5
<div>G</div>6




<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
     <script type="text/javascript">
     
     
$(function(){
	
	var s;
	
	
	s=$('p').find('span').html(); // 내용은 hello 가 나온다.
	//s=$('p').find('span').end().html();   // 내용은 <span>hello</span> 가 나온다.
	alert(s);
	
	
	
	
	
});     

$(function(){
	
	//div 0번째에 class 'lightblue' 를 준다.
	$('div').eq(0).addClass('lightblue'); 
	
	
	 // 1,3,5 번만 빨간색으로
	$('div').filter(':odd').eq(0).css("background" , "tomato")  
							//.eq(1).css("background" , "blue");
	
	
	 
	//$('div').filter(':odd').eq(1).css("background" , "blue"); 이렇게 쓰는 방법도 있지만

	//1,3,5번의 div를 잡고 1번의 색을 토마토로 바꾼 뒤 다시 1,3,5번을 돌아와서 3번의 색을 파란색으로 바꾼다.
	//$('div').filter(':odd').eq(0).css("background" , "tomato").end()  //end()메소드를 붙여준다.
							//.eq(1).css("background" , "blue");
	
	
	//0,1,2,3,4,5,6   // 1,3,5   // 1 
								 // 3
								 //1,3,5
	$('div').filter(':odd').eq(0).css("background" , "tomato").end()  //end()메소드를 붙여준다.
							.eq(1).css("background" , "blue").end().css("color","red");
	
	
	
	
	
	$('div').each(function () {
		var a = $(this).attr('class');
		
		if(a=="orange"){
			$(this).html("자바");
		}
		
		
	});
	
	
	
});    

     </script>

</body>
</html>
