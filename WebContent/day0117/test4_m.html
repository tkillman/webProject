<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title> 
 
 <script type="text/javascript">
     
 	var xmlHttp=null;
     
 	function send(){
    	 
 		
    	 var name = document.getElementById("name").value;
    	 var query="name="+name;
    	 
    	// console.log(name);
    	
    	var url="test4_ok_m.jsp";
    	 
    	 
    	 //1.AJAX 객체 생성
    	 xmlHttp=createXMLHttpRequest();
    	 
    	 //2.콜백 메소드 지정
    	  
    	 xmlHttp.onreadystatechange=callback;
    	 
    	 //3. 보내기
    	 
    	 xmlHttp.open("POST",url,true);
    	 
    	 xmlHttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
    	 
    	 xmlHttp.send(query);
    	 
     }
    
    
 	function createXMLHttpRequest() {
    	    var xmlReq = null;

    	    if (window.XMLHttpRequest) { // IE 7.0 이상, Non-Microsoft browsers
    	        
    	        xmlReq = new XMLHttpRequest(); //!!!!!!!! 중요 !!!!!!!!!!!!
    	        
    	    } else if (window.ActiveXObject) {
    	        try {
    	            // XMLHttpRequest in later versions of Internet Explorer
    	            xmlReq = new ActiveXObject("Msxml2.XMLHTTP");
    	        } catch (e1) {
    	            try {
    	                // Try version supported by older versions of Internet Explorer
    	                xmlReq = new ActiveXObject("Microsoft.XMLHTTP");
    	            } catch (e2) {
    	                // Unable to create an XMLHttpRequest with ActiveX
    	            }
    	        }
    	    }

    	    return xmlReq;
    	}
    
    
 	function callback(){
    	 
    	 if(xmlHttp.readyState==4){
    		 if(xmlHttp.state==200){
    			 printData();
    			 
    		 }
    	 }
    	 
    	console.log("error"); 
     }
     
     function printData(){
    	 
    	var re = document.getElementById("result");
    	var s = xmlHttp.responseXML;
    	 
    	console.log(s); 
    	 
     }
     
     </script>

</head>


    
<body>



<input type="text" name="name" id="name">
<input type="button" value="제출" onclick="send();">
<div id="result"></div>





</body>
</html>
