<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>


<input type="text" id="text2">
<input type="button" value="제출" onclick="send();">

<div id="result"></div>
<script type="text/javascript">


var xmlHttp=null;
function send(){
	
	//1. ajax 객체 생성, 2.콜백 메소드 지정 3. 보내기
	
	var el = document.getElementById("text2").value;
	
	var query = "text2="+el;
	var url = "tt2.jsp?"+query;
	
	xmlHttp = createXMLHttpRequest();
	xmlHttp.onreadystatechange = callback;
	
	xmlHttp.open("GET",url,true);
	xmlHttp.send(null);
	
}


function createXMLHttpRequest() {
    var xmlReq = null;

    if (window.XMLHttpRequest) { // IE 7.0 이상, Non-Microsoft browsers
        xmlReq = new XMLHttpRequest();
    } else if (window.ActiveXObject) {
        try {
            // XMLHttpRequest in later versions of Internet Explorer
            xmlReq = new ActiveXObject("Msxml2.XMLHTTP");
        } catch (e1) {
            try {
                // Try version supported by older versions of Internet Explorer
                xmlReq = new ActiveXObject("Microsoft.XMLHTTP");
            } catch (e2) {
                // Unable to create an XMLHttpRequest with ActiveX
            }
        }
    }

    return xmlReq;
}


function callback(){
	
	var el2 = document.getElementById("result");
	var xmlResult = xmlHttp.responseText;
	el2.innerHTML = xmlResult;
	
}


</script>


</body>
</html>
